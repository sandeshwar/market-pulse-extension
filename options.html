<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Market Pulse Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #1a1f2c;
            color: #fff;
            padding: 32px;
            min-height: 100vh;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 32px;
        }

        .settings-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 24px;
            max-width: 800px;
            margin: 0 auto;
        }

        .settings-section {
            margin-bottom: 32px;
        }

        .settings-section:last-child {
            margin-bottom: 0;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 16px;
        }

        p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 16px;
            font-size: 16px;
        }

        .market-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .market-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 16px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .market-card:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .market-card.selected {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
        }

        .market-info {
            flex-grow: 1;
        }

        .market-name {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .market-location {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .checkbox {
            width: 20px;
            height: 20px;
            margin-left: 16px;
            accent-color: #4CAF50;
        }

        .primary-market-section {
            margin-bottom: 32px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
        }

        .primary-market-select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: white;
            font-size: 16px;
            margin-top: 12px;
        }

        .primary-market-select option {
            background: #1a1f2c;
            color: white;
        }

        .save-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .save-button:hover {
            background: #45a049;
        }

        .save-button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <h1>Market Pulse Settings</h1>
    <div class="settings-container">
        <div class="primary-market-section">
            <h2>Primary Market</h2>
            <p>Select your primary market. This will be used for watchlist symbols and default views.</p>
            <select id="primary-market" class="primary-market-select">
                <option value="">Select Primary Market</option>
            </select>
        </div>

        <div class="settings-section">
            <h2>Select Markets</h2>
            <p>Choose which markets you want to track in Market Pulse</p>
            <div id="market-grid" class="market-grid">
                <!-- Market cards will be dynamically inserted here -->
            </div>
        </div>

        <button id="save" class="save-button">Save Changes</button>
    </div>
    <script type="module" src="options.js"></script>
</body>
</html>
