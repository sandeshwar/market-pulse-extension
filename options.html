<!DOCTYPE html>
<html>
<head>
    <title>Market Pulse Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, #1a1f2c, #2a3142);
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            margin-bottom: 30px;
            font-weight: 600;
        }
        .settings-section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .market-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }
        .market-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .market-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-1px);
        }
        .market-item.selected {
            background: rgba(66, 153, 225, 0.15);
            border-color: rgba(66, 153, 225, 0.5);
        }
        .checkbox {
            min-width: 18px;
            min-height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            position: relative;
            transition: all 0.2s ease;
            background: transparent;
        }
        .checkbox.checked {
            background: #4299e1;
            border-color: #4299e1;
        }
        .checkbox.checked::after {
            content: '';
            position: absolute;
            left: 5px;
            top: 2px;
            width: 5px;
            height: 9px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        .market-info {
            flex-grow: 1;
        }
        .market-name {
            font-weight: 500;
            margin-bottom: 4px;
        }
        .market-details {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }
        .save-button {
            background: #4299e1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }
        .save-button:hover {
            background: #3182ce;
        }
        .save-status {
            margin-top: 12px;
            color: #48bb78;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .save-status.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Market Pulse Settings</h1>
        <div class="settings-section">
            <h2>Select Markets</h2>
            <p>Choose which markets you want to track in Market Pulse</p>
            <div class="market-grid" id="marketGrid">
                <!-- Market items will be dynamically added here -->
            </div>
            <button class="save-button" id="saveButton">Save Changes</button>
            <div class="save-status" id="saveStatus">Settings saved successfully!</div>
        </div>
    </div>
    <script type="module" src="options.js"></script>
</body>
</html>
