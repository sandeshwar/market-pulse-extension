<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Market Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            width: 340px;
            min-height: 280px;
            max-height: 280px;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background: #1a1f2c;
            margin: 0;
            color: #fff;
            user-select: none;
            overflow: hidden;
        }

        /* Styles for pinned state */
        body.pinned {
            max-height: none;
            height: 100vh;
            overflow-y: auto;
        }

        .container {
            padding: 24px;
            min-height: 232px;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            cursor: move;
        }

        .header h1 {
            margin: 0;
            font-size: 22px;
            font-weight: 300;
            letter-spacing: 0.5px;
            color: #fff;
        }

        .pin-button {
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            padding: 8px;
            transition: color 0.3s ease;
            font-size: 18px;
        }

        .pin-button:hover {
            color: #94a3b8;
        }

        .pin-button.pinned {
            color: #4ade80;
        }

        #sensex-value {
            font-size: 36px;
            font-weight: 700;
            margin: 24px 0;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4ade80;
            transition: all 0.3s ease;
            letter-spacing: -0.5px;
        }

        #sensex-value.fetching {
            opacity: 0.6;
        }

        #sensex-value.no-data {
            color: #94a3b8;
            font-size: 16px;
            font-weight: 400;
        }

        .market-selector {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: #2a3142;
            border: 1px solid #3a4255;
            color: #fff;
            font-size: 14px;
            margin-bottom: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .market-selector:hover {
            border-color: #4a5265;
        }

        .market-selector:focus {
            outline: none;
            border-color: #4ade80;
        }

        #status-line {
            margin-top: auto;
            font-size: 14px;
            color: #94a3b8;
        }

        .status-open {
            color: #4ade80;
            font-weight: 500;
        }

        .status-closed {
            color: #ef4444;
            font-weight: 500;
        }

        .countdown {
            color: #94a3b8;
            font-size: 12px;
            margin-top: 4px;
        }

        #refresh-button {
            margin-top: 16px;
            padding: 8px 16px;
            border-radius: 6px;
            background: #2a3142;
            border: 1px solid #3a4255;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        #refresh-button:hover:not(:disabled) {
            background: #3a4255;
        }

        #refresh-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading-spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff33;
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        #refresh-button.loading .loading-spinner {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Draggable styles */
        body.pinned {
            position: fixed;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        .resize-handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #4ade80;
            border-radius: 50%;
            cursor: se-resize;
            bottom: 0;
            right: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        body.pinned .resize-handle {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" id="drag-handle">
            <h1>Market Pulse</h1>
            <button class="pin-button" id="pin-button" title="Pin window">ðŸ“Œ</button>
        </div>
        <select id="market-selector" class="market-selector">
            <option value="SENSEX">SENSEX (India)</option>
            <option value="NIFTY">NIFTY 50 (India)</option>
            <option value="DJIA">Dow Jones (US)</option>
            <option value="SNP500">S&P 500 (US)</option>
            <option value="FTSE">FTSE 100 (UK)</option>
            <option value="NIKK">Nikkei 225 (Japan)</option>
        </select>
        <div id="sensex-value" class="fetching">Loading...</div>
        <div id="status-line"></div>
        <button id="refresh-button">
            <span class="loading-spinner"></span>
            <span class="button-text">Refresh</span>
        </button>
    </div>
    <div class="resize-handle" id="resize-handle"></div>
    <script type="module" src="popup.js"></script>
</body>
</html>
