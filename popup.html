<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Market Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            width: 340px;
            min-height: 280px;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background: #1a1f2c;
            margin: 0;
            color: #fff;
        }

        .container {
            padding: 24px;
            min-height: 232px; /* 280px - 48px padding */
            display: flex;
            flex-direction: column;
        }

        h1 {
            margin: 0 0 24px;
            font-size: 22px;
            font-weight: 300;
            letter-spacing: 0.5px;
            color: #fff;
        }

        #sensex-value {
            font-size: 36px;
            font-weight: 700;
            margin: 24px 0;
            min-height: 44px; /* Explicit height to prevent shift */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4ade80;
            transition: all 0.3s ease;
            letter-spacing: -0.5px;
        }

        #sensex-value.fetching {
            opacity: 0.6;
        }

        #sensex-value.no-data {
            font-size: 16px;
            color: #a0aec0;
            font-weight: 400;
            opacity: 0.8;
            letter-spacing: normal;
        }

        .market-selector {
            width: 100%;
            padding: 12px;
            border: 1px solid #2d3748;
            border-radius: 12px;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            color: #fff;
            background: #2d3748;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 16px;
            -webkit-appearance: none;
            appearance: none;
        }

        .market-selector:hover {
            background: #364154;
            border-color: #4299e1;
        }

        .status-line {
            font-size: 14px;
            margin: 16px 0;
            color: #a0aec0;
            line-height: 1.6;
            min-height: 40px; /* Space for two lines of text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .status-open {
            background: #065f46;
            color: #4ade80;
            padding: 6px 16px;
            border-radius: 24px;
            font-weight: 500;
            font-size: 13px;
        }
        
        .status-closed {
            background: #7f1d1d;
            color: #fca5a5;
            padding: 6px 16px;
            border-radius: 24px;
            font-weight: 500;
            font-size: 13px;
        }

        .countdown {
            display: block;
            margin-top: 12px;
            color: #a0aec0;
            font-size: 13px;
            font-weight: 400;
        }

        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 12px;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: auto;
            width: 100%;
        }

        button:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .fetching {
            animation: pulse 1.5s infinite;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        button.loading .spinner {
            display: inline-block;
        }

        button.loading {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.8;
            cursor: wait;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Market Tracker</h1>
        <select id="market-selector" class="market-selector">
            <option value="SENSEX">SENSEX (India)</option>
            <option value="NIFTY50">NIFTY 50 (India)</option>
            <option value="DJIA">Dow Jones (US)</option>
            <option value="SNP500">S&P 500 (US)</option>
            <option value="FTSE">FTSE 100 (UK)</option>
            <option value="NIKK">Nikkei 225 (Japan)</option>
        </select>
        <div id="sensex-value">Loading...</div>
        <div id="status-line" class="status-line"></div>
        <button id="refresh-button">
            <span class="spinner"></span>
            <span class="button-text">Refresh</span>
        </button>
    </div>
    <script type="module" src="popup.js"></script>
</body>
</html>
