<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Market Pulse</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 420px;
            height: 600px;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, #1a1f2c, #2a3142);
            margin: 0;
            color: #fff;
            user-select: none;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        body::-webkit-scrollbar {
            width: 8px;
        }

        body::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        body::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        body::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            padding: 16px;
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 16px;
            margin-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            -webkit-app-region: drag;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .header-buttons {
            display: flex;
            gap: 12px;
            -webkit-app-region: no-drag;
        }

        .header-buttons button {
            background: none;
            border: none;
            color: #fff;
            opacity: 0.7;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .header-buttons button:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.1);
        }

        .market-category {
            margin-bottom: 24px;
        }

        .category-header {
            font-size: 14px;
            font-weight: 600;
            color: #8f96a3;
            padding: 8px 0;
            margin-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .category-content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 12px;
        }

        .market-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px;
            transition: all 0.2s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .market-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .market-name {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .market-value {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .market-change {
            font-size: 13px;
            margin-bottom: 8px;
        }

        .market-change.positive {
            color: #4caf50;
        }

        .market-change.negative {
            color: #f44336;
        }

        .market-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
        }

        .price-mode-toggle.active {
            color: #4caf50;
        }

        #settings-panel {
            position: absolute;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background: #2a3142;
            transition: right 0.3s ease;
            z-index: 1000;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
        }

        #settings-panel.active {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" id="drag-handle">
            <h1>Market Pulse</h1>
            <div class="header-buttons">
                <button id="price-mode-toggle" class="price-mode-toggle" title="Toggle between current and closing price">
                    <i class="fas fa-clock"></i>
                </button>
                <button id="pin-button" class="pin-button" title="Pin window">
                    <i class="fas fa-thumbtack"></i>
                </button>
                <button id="settings-button" class="settings-button" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </div>
        <div id="market-container">
            <!-- Market categories will be dynamically inserted here -->
        </div>
    </div>
    <div id="settings-panel">
        <!-- Settings panel content will be dynamically inserted -->
    </div>
    <script type="module" src="popup.js"></script>
</body>
</html>
