<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Market Pulse</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 630px;
            height: 600px;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, #1a1f2c, #2a3142);
            margin: 0;
            color: #fff;
            user-select: none;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        body::-webkit-scrollbar {
            width: 8px;
        }

        body::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        body::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        body::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            padding: 16px;
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 16px;
            margin-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            -webkit-app-region: drag;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .header-buttons {
            display: flex;
            gap: 12px;
            -webkit-app-region: no-drag;
        }

        .header-buttons button {
            background: none;
            border: none;
            color: #fff;
            opacity: 0.7;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .header-buttons button:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.1);
        }

        .market-category {
            margin-bottom: 24px;
        }

        .category-header {
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.4);
            padding: 8px 0;
            margin: 16px 0 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .category-content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 16px;
        }

        .market-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .market-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .market-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #4ade80, #22c55e);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .market-card:hover::before {
            opacity: 1;
        }

        .market-name {
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
        }

        .market-value {
            font-weight: 700;
            font-size: 24px;
            background: linear-gradient(90deg, #4ade80, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 4px;
        }

        .market-value.down {
            background: linear-gradient(90deg, #ef4444, #dc2626);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .market-change {
            font-size: 12px;
            font-weight: 500;
            color: #4ade80;
        }

        .market-change.negative {
            color: #ef4444;
        }

        .market-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 8px;
        }

        .price-mode-toggle.active {
            color: #4caf50;
        }

        #settings-panel {
            position: absolute;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background: #2a3142;
            transition: right 0.3s ease;
            z-index: 1000;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
        }

        #settings-panel.active {
            right: 0;
        }

        /* Add watchlist styles */
        .watchlist-section {
            margin-top: 16px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .watchlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .watchlist-header h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .btn-primary:hover {
            background: #45a049;
        }

        .watchlist-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 12px;
        }

        .watchlist-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .watchlist-card h3 {
            font-size: 16px;
            font-weight: 500;
        }

        .watchlist-actions {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }

        .btn-icon:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .symbols-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .symbol-chip {
            background: rgba(255, 255, 255, 0.15);
            padding: 4px 8px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
        }

        .remove-symbol {
            background: none;
            border: none;
            color: #ff4444;
            cursor: pointer;
            padding: 2px;
            display: flex;
            align-items: center;
        }

        .remove-symbol:hover {
            color: #ff0000;
        }

        .empty-state, .empty-symbols {
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            padding: 16px;
            font-size: 14px;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .settings-content {
            padding: 16px;
        }

        .settings-section {
            margin-bottom: 24px;
        }

        .settings-select {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" id="drag-handle">
            <h1>Market Pulse</h1>
            <div class="header-buttons">
                <button id="price-mode-toggle" class="price-mode-toggle" title="Toggle between current and closing price">
                    <i class="fas fa-clock"></i>
                </button>
                <button id="pin-button" class="pin-button" title="Pin window">
                    <i class="fas fa-thumbtack"></i>
                </button>
                <button id="settings-button" class="settings-button" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </div>
        <div id="market-container">
            <!-- Market categories will be dynamically inserted here -->
        </div>
        <!-- Add watchlist section after existing content -->
        <div id="watchlist-root"></div>
    </div>
    <div id="settings-panel">
        <div class="settings-header">
            <h2>Settings</h2>
            <button id="close-settings" class="btn-icon">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="settings-content">
            <div class="settings-section">
                <h3>Primary Market</h3>
                <select id="primary-market" class="settings-select">
                    <option value="">Select Primary Market</option>
                </select>
            </div>
            <div class="settings-section">
                <h3>Markets to Display</h3>
                <div id="market-toggles" class="market-toggles">
                    <!-- Market toggles will be added here -->
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="popup.js"></script>
</body>
</html>
