<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Market Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            width: 320px;
            padding: 24px;
            font-family: 'Inter', sans-serif;
            text-align: center;
            background: #fafafa;
            margin: 0;
        }

        h1 {
            margin: 0 0 20px;
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        #sensex-value {
            font-size: 32px;
            font-weight: 600;
            margin: 20px 0;
            color: #1a1a1a;
            transition: all 0.3s ease;
        }

        #sensex-value.fetching {
            opacity: 0.5;
        }

        .market-selector {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: #1a1a1a;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 16px;
        }

        .market-selector:hover {
            border-color: #2196f3;
        }

        .market-selector:focus {
            outline: none;
            border-color: #2196f3;
            box-shadow: 0 0 0 3px rgba(33,150,243,0.1);
        }

        .status-line {
            font-size: 13px;
            margin: 16px 0;
            color: #666;
            line-height: 1.5;
        }

        .status-open {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 4px 12px;
            border-radius: 12px;
            font-weight: 500;
        }
        
        .status-closed {
            background: #ffebee;
            color: #c62828;
            padding: 4px 12px;
            border-radius: 12px;
            font-weight: 500;
        }

        .countdown {
            display: block;
            margin-top: 8px;
            color: #666;
            font-size: 12px;
        }

        button {
            background: #2196f3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 16px;
            box-shadow: 0 2px 4px rgba(33,150,243,0.2);
        }

        button:hover {
            background: #1976d2;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(33,150,243,0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(33,150,243,0.2);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .fetching {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Market Tracker</h1>
        <select id="market-selector" class="market-selector">
            <option value="SENSEX">SENSEX (India)</option>
            <option value="NIFTY50">NIFTY 50 (India)</option>
            <option value="DJIA">Dow Jones (US)</option>
            <option value="SNP500">S&P 500 (US)</option>
            <option value="FTSE">FTSE 100 (UK)</option>
            <option value="NIKK">Nikkei 225 (Japan)</option>
        </select>
        <div id="sensex-value">Loading...</div>
        <div id="status-line" class="status-line"></div>
        <button id="refresh-button">Refresh</button>
    </div>
    <script type="module" src="popup.js"></script>
</body>
</html>
