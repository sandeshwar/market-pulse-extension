<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Market Pulse</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 420px;
            min-height: 500px;
            max-height: 600px;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, #1a1f2c, #2a3142);
            margin: 0;
            color: #fff;
            user-select: none;
            overflow-y: auto;
            overflow-x: hidden;
        }

        body::-webkit-scrollbar {
            width: 8px;
        }

        body::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        body::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        body::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            position: relative;
            cursor: move;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                rgba(255,255,255,0) 0%, 
                rgba(255,255,255,0.1) 50%, 
                rgba(255,255,255,0) 100%);
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
            background: linear-gradient(90deg, #fff, #b4b4b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .pin-button {
            background: none;
            border: none;
            color: #8892b0;
            cursor: pointer;
            padding: 8px;
            transition: all 0.2s ease;
            font-size: 16px;
        }

        .pin-button:hover {
            color: #c5cae9;
            transform: scale(1.1);
        }

        .pin-button.pinned {
            color: #4ade80;
        }

        .markets-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            padding: 0;
        }

        .market-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .market-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .market-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #4ade80, #22c55e);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .market-card:hover::before {
            opacity: 1;
        }

        .market-name {
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
        }

        .market-value {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(90deg, #4ade80, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 4px;
        }

        .market-value.down {
            background: linear-gradient(90deg, #ef4444, #dc2626);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .market-change {
            font-size: 12px;
            font-weight: 500;
            color: #4ade80;
        }

        .market-change.negative {
            color: #ef4444;
        }

        .market-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 8px;
        }

        .add-market {
            background: rgba(255, 255, 255, 0.03);
            border: 1px dashed rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-market:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .add-market span {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.4);
        }

        #refresh-button {
            margin-top: auto;
            padding: 12px 20px;
            border-radius: 10px;
            background: linear-gradient(90deg, #4ade80, #22c55e);
            border: none;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        #refresh-button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 222, 128, 0.2);
        }

        #refresh-button:active:not(:disabled) {
            transform: translateY(0);
        }

        #refresh-button:disabled {
            background: linear-gradient(90deg, #ef4444, #dc2626);
            opacity: 1;
            cursor: not-allowed;
        }

        .loading-spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        #refresh-button.loading .loading-spinner {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .markets-grid > * {
            animation: fadeIn 0.3s ease forwards;
        }

        .markets-grid > *:nth-child(2) { animation-delay: 0.1s; }
        .markets-grid > *:nth-child(3) { animation-delay: 0.2s; }
        .markets-grid > *:nth-child(4) { animation-delay: 0.3s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" id="drag-handle">
            <h1>Market Pulse</h1>
            <button class="pin-button" id="pin-button" title="Pin window">ðŸ“Œ</button>
        </div>

        <div class="markets-grid">
            <div class="market-card" data-market="SENSEX">
                <div class="market-name">SENSEX</div>
                <div class="market-value">Loading...</div>
                <div class="market-change">--</div>
                <div class="market-time">Last update: --</div>
            </div>
            <div class="market-card" data-market="NIFTY">
                <div class="market-name">NIFTY 50</div>
                <div class="market-value">Loading...</div>
                <div class="market-change">--</div>
                <div class="market-time">Last update: --</div>
            </div>
            <div class="market-card" data-market="DJIA">
                <div class="market-name">Dow Jones</div>
                <div class="market-value">Loading...</div>
                <div class="market-change">--</div>
                <div class="market-time">Last update: --</div>
            </div>
            <div class="market-card" data-market="SNP500">
                <div class="market-name">S&P 500</div>
                <div class="market-value">Loading...</div>
                <div class="market-change">--</div>
                <div class="market-time">Last update: --</div>
            </div>
            <div class="add-market" id="add-market">
                <span>+</span>
            </div>
        </div>

        <button id="refresh-button">
            <span class="loading-spinner"></span>
            <span class="button-text">Refresh All</span>
        </button>
    </div>
    
    <script type="module" src="popup.js"></script>
</body>
</html>
