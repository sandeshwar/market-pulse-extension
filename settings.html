<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Market Pulse Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 420px;
            min-height: 500px;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, #1a1f2c, #2a3142);
            margin: 0;
            color: #fff;
            user-select: none;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
        }

        body::-webkit-scrollbar {
            width: 8px;
        }

        body::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        body::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        body::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            background: linear-gradient(90deg, #fff, #b4b4b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .back-button {
            background: none;
            border: none;
            color: #8892b0;
            cursor: pointer;
            padding: 8px;
            transition: all 0.2s ease;
            font-size: 16px;
        }

        .back-button:hover {
            color: #fff;
            transform: translateX(-2px);
        }

        .section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 16px;
        }

        .market-list {
            display: grid;
            gap: 12px;
        }

        .market-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .market-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .market-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .market-icon {
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .market-details {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .market-name {
            font-size: 14px;
            font-weight: 500;
            color: #fff;
        }

        .market-description {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #4ade80;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }

        .save-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #4ade80, #22c55e);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 20px;
        }

        .save-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 222, 128, 0.2);
        }

        .save-button:active {
            transform: translateY(0);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section {
            animation: fadeIn 0.3s ease forwards;
        }

        .section:nth-child(2) { animation-delay: 0.1s; }
        .section:nth-child(3) { animation-delay: 0.2s; }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-button" id="back-button">‚Üê</button>
        <h1>Settings</h1>
        <div style="width: 24px;"></div>
    </div>

    <div class="section">
        <div class="section-title">Visible Markets</div>
        <div class="market-list" id="market-list">
            <!-- Market items will be added here dynamically -->
        </div>
    </div>

    <button class="save-button" id="save-button">Save Changes</button>

    <script type="module" src="js/settings.js"></script>
</body>
</html>
